          <div *ngIf="bookMark">

            <h4 class="text-center" >Update you BookMark</h4>

            <form (ngSubmit)="updateBookMark()">

              <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" title="title" [(ngModel)]="bookMark.title" name="title">
              </div>

              <div class="form-group">
                <label for="link" >Link</label>
                <input class="form-control" type="text" id="link" title="link" [(ngModel)]="bookMark.link" name="link">
              </div>
              <button class="btn btn-success" type="submit">Update</button>
            </form>

          </div>
