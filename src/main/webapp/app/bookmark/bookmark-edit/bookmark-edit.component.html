
<div *ngIf="bookMark">

  <div class="modal-dialog modal-lg ">
    <!--<div class="modal-content">-->
      <div class="modal-header">
        <h4 class="modal-title">Update you BookMark</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
      </div>


      <div class="modal-body">
        <form name="editForm" role="form" novalidate (ngSubmit)="updateBookMark()" #editForm="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" title="title" [(ngModel)]="bookMark.title" name="title">
          </div>

          <div class="form-group">
            <label for="link">Link</label>
            <input class="form-control" type="text" id="link" title="link" [(ngModel)]="bookMark.link" name="link">
          </div>
          <div class="modal-footer">
          <!--<button class="btn btn-success" type="submit">Update</button>-->

            <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
              <span class="fa fa-floppy-o"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
            </button>

            <button type="button" class="btn btn-default" (click)="clear()">Cancel</button>
            </div>
        </form>
      </div>
    <!--</div>-->
  </div>
</div>
