<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form class="form-inline my-2 my-lg-2" #createForm="ngForm"
            (ngSubmit)="createBookMark(bookMark); createForm.reset();" #createForm="ngForm">


        <input class="form-control col-8" type="url" placeholder="Enter URL https://example.com"
               required id="link" name="link" #link="ngModel" [(ngModel)]="bookMark.link"/>

        <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>

        <button type="submit" class="btn btn-outline-success my-2 my-sm-0"
                [disabled]="!createForm.form.valid">Save
        </button>
      </form>
    </div>
  </div>
</div>
